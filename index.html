<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pauzzz</title>
</head>

<body id="body">
    <section class="clocksection">
        <p id="clock"></p>
    </section>

    <section class="countdownsection" id="countdownsection">
        <p>Mötet startar klockan <span id="starttime"></span>🎈</p>
        <br>
        <div class="minutes">
            <p id="countdown"></p>
            <p class="minutestext">&nbsp;min</p>
        </div>
    </section>

    <form id="inputform">
        <label for="input-time">När startar mötet?</label>
        <input type="time" name="input-time" id="input-time" required>
        <input type="submit" value="Starta nedräkning" id="submit">
    </form>
    <script src="app.js"></script>
</body>

</html>
