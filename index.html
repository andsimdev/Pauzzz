<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Pauz</title>
</head>

<body id="body">
    <section class="clocksection">
        <p id="clock"></p>
    </section>

    <section class="countdownsection" id="countdownsection">
        <p class="countdowntext">The lecture starts at <span id="starttime"></span></p>
        <br>
        <div class="minutes">
            <p id="countdown"></p>
            <p class="minutestext">&nbsp;min</p>
        </div>
    </section>

    <form id="inputform">
        <label for="input-time">Lecture starting time</label>
        <input type="time" name="input-time" id="input-time" required>
        <input type="submit" value="Start Countdown" id="submit">
    </form>

    <!-- <img src="#" alt="" class="logo"> -->

    <script src="app.js"></script>
</body>

</html>
