<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⏱</text></svg>">
    <title>Pauzzz</title>
</head>

<body id="body">
    <section class="clocksection">
        <p id="clock"></p>
    </section>

    <section class="countdownsection" id="countdownsection">
        <p>Lektionen startar klockan <span id="starttime"></span></p>
        <br>
        <div class="minutes">
            <p id="countdown"></p>
            <p class="minutestext">&nbsp;min 🎈</p>
        </div>
    </section>

    <form id="inputform">
        <label for="input-time">När startar mötet?</label>
        <input type="time" name="input-time" id="input-time" required>
        <input type="submit" value="Starta nedräkning" id="submit">
    </form>

    <audio src="sound.mp3" id="sound"></audio>
    <script src="app.js"></script>
</body>

</html>
